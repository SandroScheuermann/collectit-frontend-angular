<div class="pagina">
  <div class="input-container">

    <p class="login-phrase">Login</p>

    <app-defaultinput class="email-input" placeholder="Email" type="email"></app-defaultinput>
    <app-defaultinput class="password-input" placeholder="Password" type="password"></app-defaultinput>

    <app-defaultbutton buttonClass="confirm" buttonText="Confirm"></app-defaultbutton>
    <div class="phrase-container">
      <p class="notregistered-phrase">Not registered?</p>
      <p class="register-phrase" (click)="redirectToRegister()">Register now!</p>
    </div>
  </div>
</div>
