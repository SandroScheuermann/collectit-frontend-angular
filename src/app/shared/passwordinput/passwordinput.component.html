<div class="password-container">
  <app-defaultinput class="password-input" [type]="showPassword ? 'text' : 'password'" placeholder="Password"
    [(ngModel)]="value" (ngModelChange)="onChange($event)">
  </app-defaultinput>
  <img class="eye-icon" [src]="iconSource" (click)="togglePasswordVisibility()" alt="Show password">
</div>
